# =============================================
# CSV Upload Timeout Configuration
# =============================================

# File upload size limits
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Session timeout (30 minutes)
server.servlet.session.timeout=30m

# Async request timeout (30 minutes = 1800000ms)
spring.mvc.async.request-timeout=1800000

# Tomcat connection timeout (30 minutes)
server.tomcat.connection-timeout=1800000ms

# Keep connections alive longer
server.tomcat.keep-alive-timeout=1800000ms

# Transaction timeout for large imports (30 minutes)
spring.transaction.default-timeout=1800
