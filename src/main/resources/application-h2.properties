# ============================================
# H2 In-Memory Database Profile
# ============================================
# Use this for local development/testing
# Activate with: export SPRING_PROFILES_ACTIVE=h2

spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ============================================
# JPA / Hibernate Configuration for H2
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# ============================================
# H2 Console (for debugging)
# ============================================
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# ============================================
# JWT Configuration
# ============================================
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437772A462D4A614E645267556A586E3272357538782F413F4428472B4B6250655368
jwt.expiration=86400000

# ============================================
# Cache Configuration
# ============================================
spring.cache.type=caffeine
spring.cache.cache-names=drivers_all,drivers_active,drivers_status,drivers_search,driver_by_id,driver_by_number
spring.cache.caffeine.spec=maximumSize=2000,expireAfterWrite=5m

# ============================================
# Server Configuration
# ============================================
server.port=8080
server.servlet.context-path=/api

# ============================================
# File Upload Configuration
# ============================================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
server.tomcat.max-swallow-size=-1

# ============================================
# Application Info
# ============================================
spring.application.name=FareFlow

# ============================================
# Logging Configuration
# ============================================
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.com.taxi=INFO
logging.level.root=WARN

# ============================================
# Email Configuration (test mode)
# ============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:test@example.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:test}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

app.mail.sender-name=${SPRING_MAIL_SENDER_NAME:Test Cabs}

# ============================================
# TaxiCaller Scheduler (disabled for testing)
# ============================================
taxicaller.scheduler.enabled=false
